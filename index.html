<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh | Profile Card</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card{
            width: 360px;
            background: rgba(7, 141, 219, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: fadeUp 1s ease forwards;
            color: #0fa8cf;
        }

        .card img{
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.6);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.4s;
        }

        .card img:hover{
            transform: scale(1.1);
        }

        h2{
            margin-top: 15px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        h4{
            margin: 8px 0 18px;
            font-weight: 400;
            font-size: 14px;
            color: #e0d9ff;
        }

        p{
            font-size: 14px;
            line-height: 1.6;
            color: #070000;
            margin-bottom: 22px;
        }

        .skills{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .skills span{
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skills span:hover{
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.25);
        }

        .buttons{
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .buttons button{
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .buttons button:last-child{
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #333;
        }

        .buttons button:hover{
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .footer{
            font-size: 12px;
            opacity: 0.85;
        }

        @keyframes fadeUp{
            from{
                opacity: 0;
                transform: translateY(30px);
            }
            to{
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="mahesh.jpeg" alt="Profile Photo">

        <h2>Mahesh N</h2>
        <h4>Bachelor of Computer Applications</h4>

        <p>
            Computer Science student passionate about building clean, impactful
            technologies that solve real-world problems and improve everyday life.
        </p>

        <div class="skills">
            <span>Python</span>
            <span>C</span>
            <span>HTML & CSS</span>
            <span>Java</span>
            <span>Machine Learning Basics</span>
        </div>

        <div class="buttons">
            <button class="btn-contact">Contact</button>
            <button class="btn-cv">Download CV</button>
        </div>

        <div class="footer">
            Â© 2026 Mahesh N
        </div>
    </div>

    <script>
        document.querySelector(".btn-contact").addEventListener("click", () => {
            alert("Contact Details:\n\nEmail: mahisiri1807@gmail.com\nPhone: 9606776307");
        });

        document.querySelector(".btn-cv").addEventListener("click", () => {
            alert("CV download coming soon ðŸš€");
        });

        document.querySelectorAll(".skills span").forEach(skill => {
            skill.addEventListener("click", () => {
                alert("Skill: " + skill.innerText);
            });
        });

        document.querySelector(".card img").addEventListener("click", () => {
            alert("Welcome to my aesthetic portfolio âœ¨");
        });
    </script>

</body>
</html>
